<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录页面 -->
    <div class="login-box">
        <!--标头部分  -->
        <div class="log-title">

        </div>
        <!-- 注册页面 -->
        <!-- 去登录页面 -->
        <div class="login-input">
            <!-- 用户名 -->
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required"
                        placeholder="&nbsp; &nbsp; &nbsp;请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd"
                        placeholder="&nbsp; &nbsp; &nbsp;请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录框 -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="login_link">去注册账号</a>
                </div>
            </form>



        </div>
        <div class="reg-input">
            <!-- 用户名 -->
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" value="4455667788ss"
                        placeholder="&nbsp; &nbsp; &nbsp;请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="pwdname" required lay-verify="required|pwd"
                        value="4455667788ss" placeholder="&nbsp; &nbsp; &nbsp;请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" value="4455667788ss"
                        placeholder="&nbsp; &nbsp; &nbsp;再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录框 -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg_link">去登录</a>
                </div>
            </form>



        </div>





    </div>

    <!-- 去注册页面 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>


    1
</body>
<script></script>

</html>
